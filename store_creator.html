<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlockKart Beta | Store Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BlockKart | Store Creator</a>
        </div>
      </nav>
      <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <span style="font-size: 22px;">Please fill the form to create a store.</span>
                <form>
                    <div class="mb-3">
                      <label for="storeName" class="form-label">Store Name</label>
                      <input type="text" class="form-control" id="storeName" aria-describedby="storeHelp">
                      <div id="storeHelp" class="form-text">Enter store name of your choice.</div>
                    </div>
                    <div class="mb-3">
                        <label for="walletAddress" class="form-label">Your Wallet Address</label>
                        <input type="text" class="form-control" id="walletAddress" aria-describedby="walletHelp">
                        <div id="walletHelp" class="form-text">You need to enter your wallet address here or your public key.</div>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="storeActiveCheck">
                      <label class="form-check-label" for="storeActiveCheck">Make Store Active?</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <div class="col-md-2"></div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
